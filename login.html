<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Rescue</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> Food Rescue</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Select your role to login</p>

            <div class="role-selector">
                <button class="role-btn active" data-role="donor">
                    <i class="fas fa-hand-holding-heart"></i> Donor
                </button>
                <button class="role-btn" data-role="ngo">
                    <i class="fas fa-building"></i> NGO
                </button>
                <button class="role-btn" data-role="volunteer">
                    <i class="fas fa-bicycle"></i> Volunteer
                </button>
                <button class="role-btn" data-role="recipient">
                    <i class="fas fa-utensils"></i> Recipient
                </button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="index.html#volunteer">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Inline script to handle role selection visual state
        // Actual login logic will be consolidated in main script.js or here
        const roleBtns = document.querySelectorAll('.role-btn');
        let selectedRole = 'donor'; // Default

        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                roleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.getAttribute('data-role');
            });
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Save role/user to localStorage
            localStorage.setItem('currentUser', JSON.stringify({
                role: selectedRole,
                email: e.target.querySelector('input[type="email"]').value
            }));
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
